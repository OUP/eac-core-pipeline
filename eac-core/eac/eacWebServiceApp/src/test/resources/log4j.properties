log4j.rootLogger=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.logger.org.hibernate.SQL=INFO

log4j.logger.org.hibernate.cache=INFO

log4j.logger.org.hibernate.type=INFO

log4j.logger.com.oup.eac.data.message=DEBUG
log4j.logger.com.oup.eac.schedule=DEBUG
log4j.logger.org.synyx.messagesource=INFO
log4j.logger.com.oup.eac.data.message.DbMessageSourceReloader=INFO
log4j.logger.org.springframework.ws=DEBUG

log4j.logger.net.javacrumbs=TRACE
log4j.logger.org.springframework.ws.client.MessageTracing.sent=TRACE
log4j.logger.com.oup.eac.advice=DEBUG
log4j.logger.com.oup.eac.ws.endpoint.SecurityHeaderEndpointInterceptor=DEBUG
