# Common configuration for hudson

# Logging section
ErrorLog "|/opt/apache/bin/rotatelogs /opt/apache/logs/hudson.error_log.%Y-%m-%d 86400"
CustomLog "|/opt/apache/bin/rotatelogs /opt/apache/logs/hudson.access_log.%Y-%m-%d 86400" common


<Directory "/opt/apache/docs">
    #
    # Possible values for the Options directive are "None", "All",
    # or any combination of:
    #   Indexes Includes FollowSymLinks SymLinksifOwnerMatch ExecCGI MultiViews
    #
    # Note that "MultiViews" must be named *explicitly* --- "Options All"
    # doesn't give it to you.
    #
    # The Options directive is both complicated and important.  Please see
    # http://httpd.apache.org/docs/2.2/mod/core.html#options
    # for more information.
    #
    Options Indexes FollowSymLinks

    #
    # AllowOverride controls what directives may be placed in .htaccess files.
    # It can be "All", "None", or any combination of the keywords:
    #   Options FileInfo AuthConfig Limit
    #
    AllowOverride None

    #
    # Controls who can get stuff from this server.
    #
    Order allow,deny
    Allow from all

</Directory>


ProxyRequests     Off
ProxyPreserveHost On

ProxyPass         /eacWebService http://localhost:8090/eacWebService
ProxyPassReverse  /eacWebService http://localhost:8090/eacWebService

ProxyPass         /eac  http://localhost:8090/eac
ProxyPassReverse  /eac  http://localhost:8090/eac

ProxyPass         /jmx-console  http://localhost:8090/jmx-console
ProxyPassReverse  /jmx-console  http://localhost:8090/jmx-console

ProxyPass         /admin-console  http://localhost:8090/admin-console
ProxyPassReverse  /admin-console  http://localhost:8090/admin-console

ProxyPass         /eacSampleSite  http://localhost:8090/eacSampleSite
ProxyPassReverse  /eacSampleSite  http://localhost:8090/eacSampleSite


# Common configuration for hudson

# Logging section
ErrorLog "|/opt/apache/bin/rotatelogs /opt/apache/logs/dev.error_log.%Y-%m-%d 86400"
CustomLog "|/opt/apache/bin/rotatelogs /opt/apache/logs/dev.access_log.%Y-%m-%d 86400" common
DocumentRoot /opt/apache/docs/dev
