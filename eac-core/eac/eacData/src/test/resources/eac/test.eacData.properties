##HIBERNATE PROPERTIES

hibernate.max_fetch_depth=3
hibernate.default_batch_fetch_size=32
hibernate.jdbc.batch_size=0
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.query.factory_class=org.hibernate.hql.ast.ASTQueryTranslatorFactory
#hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=true
#net.sf.ehcache.disabled=true

hibernate.dialect=${profile.hibernate.dialect.test}
hibernate.hbm2ddl.auto=${profile.hibernate.hbm2ddl.auto.test}
hibernate.connection.driver_class=${profile.hibernate.connection.driver_class.test}
hibernate.connection.url=${profile.hibernate.connection.url.test}
hibernate.connection.username=${profile.hibernate.connection.username.test}
hibernate.connection.password=${profile.hibernate.connection.password.test}

db.jndi.name=java:jdbc/eac

#The db.message.source.* properties are for the periodic reloading of localized messages from the db
db.message.source.left.delim=
db.message.source.right.delim=
db.message.source.reloader.description=test
db.message.source.reloader.delay=3000

