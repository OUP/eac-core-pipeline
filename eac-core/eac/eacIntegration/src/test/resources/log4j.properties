log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.EAC=org.apache.log4j.DailyRollingFileAppender
log4j.appender.EAC.DatePattern='.'yyyy-MM-dd
log4j.appender.EAC.File=${catalina.home}/logs/eacAdaptor.log 
log4j.appender.EAC.layout=org.apache.log4j.PatternLayout 
log4j.appender.EAC.layout.ConversionPattern=%d [%t] %-5p %c - %m%n 


